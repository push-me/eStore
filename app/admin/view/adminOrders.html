<div ng-controller="orderCtrl" ng-init="getOrders()">
    <table id="orders" class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Value</th>
            <th></th>
        </tr>

        <tr ng-repeat="obj in orders">
            <td>{{obj.name}}</td>
            <td>{{obj.city}}</td>
            <td>{{countTotal(obj) | currency}}</td>
            <td>
                <button 
                class="btn btn-primary" 
                ng-click="selectOrder(obj)"
                ng-class="setDetailsBtnClass(obj.id)">
                    Details
                </button>
            </td>
        </tr>
    </table>

    <div id="orderDetails" ng-show="selectedOrder">
        <h3>Order Details</h3>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>Count</th>
                <th>Price</th>
            </tr>
            <tr ng-repeat="obj in selectedOrder.products">
                <td>{{obj.name}}</td>
                <td>{{obj.count}}</td>
                <td>{{obj.price}}</td>
            </tr>
        </table>
    </div>

</div>
