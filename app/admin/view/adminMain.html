<div class="row" ng-controller="mainCtrl">
    <div class="col-md-2">
        <button 
        ng-repeat="screenName in screens"
        ng-click="setScreen($index)"
        ng-class="setBtnClass(screenName)">
            {{screenName}}
        </button>
    </div>
    <div class="col-md-auto bg-light card-body">
        <div ng-include ="getScreen()"></div>
    </div>
</div>
