<div>
    <button 
    ng-class="setSelectedClass(0)"
    ng-click="prevPage()"
    ng-disabled="pageCheck(1)">
    &lt
    </button>  
    <div class="btn-group">

        <span class="hideBlock">
            <button 
            ng-class="setSelectedClass(1)" 
            ng-click="selectPage(1)" 
            ng-show="dispPages(selectedPage)">
            1
            </button>
    
            <span class="ellipsis" ng-show="dispPages(selectedPage)">...</span>
        </span>
        

        <button 
        ng-repeat="page in pages"
        ng-class="setSelectedClass(page)"
        ng-click="selectPage(page)">
        {{page}}
        </button>

        <span class="hideBlock">
            <span class="ellipsis" ng-show="dispPages(lastPage+1-selectedPage)">...</span>

            <button 
            ng-click="selectPage(lastPage)" 
            ng-class="setSelectedClass(lastPage)" 
            ng-show="dispPages(lastPage+1-selectedPage)">
            {{lastPage}}
            </button>
        </span>
        

    </div>
    <button 
    ng-class="setSelectedClass(0)"
    ng-click="nextPage()"
    ng-disabled="pageCheck(lastPage)">
    &gt
    </button>
</div>
